name: Deploy-GCF-Users-Activate # UPD HERE!

on:
  push:
    branches : [ reusable-workflow ]
    paths:
      - 'src/users_activate/**' # UPD HERE!
      - '.github/workflows/deploy_users_activate.yml' # UPD HERE!
