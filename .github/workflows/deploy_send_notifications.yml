name: Deploy-Send-Notifications

on:
  push:
    branches: [ main ]
    paths:
      - 'src/send_notifications/**'
      - '.github/workflows/deploy_send_notifications.yml'
      - 'src/_dependencies/*'
      - '.github/workflows/_reusable_wf_yc.yml'

jobs:
  deploy:
    uses: ./.github/workflows/_reusable_wf_yc.yml
    secrets: inherit
    with:
      function_name: send_notifications
      
      timeout: '540'
