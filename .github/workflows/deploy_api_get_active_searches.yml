name: Deploy-API-Get-Active-Searches

on:
  push:
    branches: [ main ]
    paths:
      - 'src/_dependencies/*'
      - 'src/api_get_active_searches/**'
      - '.github/workflows/deploy_api_get_active_searches.yml'
      - '.github/workflows/_reusable_wf_yc.yml'

jobs:
  deploy:
    uses: ./.github/workflows/_reusable_wf_yc.yml
    secrets: inherit
    with:
      function_name: api_get_active_searches
