name: Deploy-Archive-Notifications

on:
  push:
    branches: [ main ]
    paths:
      - 'src/_dependencies/*'
      - 'src/archive_notifications/**'
      - '.github/workflows/deploy_archive_notifications.yml'
      - '.github/workflows/_reusable_wf_yc.yml'

jobs:
  deploy:
    uses: ./.github/workflows/_reusable_wf_yc.yml
    secrets: inherit
    with:
      function_name: archive_notifications
      timeout: '540'
