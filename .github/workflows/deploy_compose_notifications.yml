name: Deploy-Compose-Notifications

on:
  push:
    branches: [ main ]
    paths:
      - 'src/compose_notifications/**'
      - '.github/workflows/deploy_compose_notifications.yml'
      - 'src/_dependencies/*'
      - '.github/workflows/_reusable_wf_yc.yml'

jobs:
  deploy:
    uses: ./.github/workflows/_reusable_wf_yc.yml
    secrets: inherit
    with:
      function_name: compose_notifications
      
      timeout: '240'
