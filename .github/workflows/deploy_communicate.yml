name: Deploy-Communicate

on:
  push:
    branches: [ main ]
    paths:
      - 'src/communicate/**'
      - '.github/workflows/deploy_communicate.yml'
      - 'src/_dependencies/*'
      - '.github/workflows/_reusable_wf_yc.yml'

jobs:
  deploy:
    uses: ./.github/workflows/_reusable_wf_yc.yml
    secrets: inherit
    with:
      function_name: communicate
      memory: '256Mb'
